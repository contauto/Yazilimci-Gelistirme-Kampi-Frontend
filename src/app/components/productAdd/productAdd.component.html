<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Ürün Ekle</h5>
          </div>
      <div class="card-body">
        <form [formGroup]="productAddForm" action="post">
          <div class="mb-3">
            <div class="form-group">
              <label for="productName">Ürün Adı</label>
              <input type="text" id="productName" class="form-control" placeholder="Ürün Adı" formControlName="productName">
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="categoryId">Kategori ID</label>
              <input type="number" id="categoryId" class="form-control" placeholder="Kategori ID" formControlName="categoryId">
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="unitsInStock">Stoktaki Adet</label>
              <input type="number" id="unitsInStock" class="form-control" placeholder="Stoktaki Adet" formControlName="unitsInStock">
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="unitPrice">Fiyat</label>
              <input type="number" id="unitPrice" class="form-control" placeholder="Fiyat" formControlName="unitPrice">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button (click)="add()" class="btn btn-success">Ekle</button>
      </div>
    </div>
  </div>
</div>
